<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniatures de Vidéos - CSS Grid</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="landing_page">
        
        <header>
            <span>
                <img class="logo" src="pics/blue_logo.png" height="40" width="250px" >
            </span>
            <div class="head_content">
                <input class="identifier" type="button" value="S'identifie">
                <select class="language">
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                </select>
    
                <select class="mode">
                    <option value="fr">Sombre</option>
                    <option value="en">Blanc</option>
                    <option value="es">gris</option>
                </select>
            </div>
    
        </header>
        
        <div class="body">
            <h1>
                Contenu d'apprentissage en illimité, et bien plus encore.
            </h1>
            <h4>
                À partir de 35 MAD.Annulable à tout moment.
            </h4>
            <p>
                Prêt à rejoindre StudyNet ? Saisissez votre adresse e-mail pour vous inscrire et commencer dès aujourd'hui.
            </p>
        </div>
        <div class="inscrit">
            <input class="email" type="email"  placeholder="Veuillez Saisissez Votre E-mail">
            <input class="commencer" type="button" value="Commencer">
        </div>
        <footer>
            <h3>YOUR GETEWAY TO MASTERING SKILLS</h3>
        </footer>
    </section>
    
</body> 
</html>
